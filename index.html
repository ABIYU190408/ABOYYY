<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pemuktahiran PK — Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- ...existing code... -->
  <style>
    .logout-btn {
      margin-top: 12px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 0;
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
      font-weight: 700;
      cursor: pointer
    }

    .sidebar .footer-note {
      margin-top: auto;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.85)
    }
/* -------------------------------------------------------------------------- */
    /* MAIN / NAVBAR */
    main.main {
      flex: 1;
      padding: 22px
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.6);
      border-bottom: 1px solid rgba(2, 6, 23, 0.03);
      border-radius: 8px;
      margin-bottom: 16px;
    }
/* -------------------------------------------------------------------------- */
    .topbar {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 18px
    }

    /* Search box used across pages */
    .search {
      flex: 1;
      display: flex;
      max-width: 720px;
      background: var(--card);
      border-radius: 999px;
      padding: 8px 12px;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 18px rgba(16, 24, 40, 0.06);
    }

    .search input {
      border: 0;
      outline: 0;
      background: transparent;
      padding: 6px;
      font-size: 14px;
      width: 100%
    }

    /* Buttons / utils */
    .btn {
      background: var(--accent);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-weight: 600
    }

    .btn.secondary {
      background: #fff;
      color: var(--accent);
      border: 1px solid rgba(2, 6, 23, 0.06)
    }

    .small {
      font-size: 13px;
      color: var(--muted)
    }

    /* Cards & Panels */
    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      margin-bottom: 18px
    }

    .card,
    .panel {
      background: var(--card);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(2, 6, 23, 0.04)
    }

    .card h4 {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
      font-weight: 600
    }

    .card .value {
      font-size: 20px;
      font-weight: 700;
      margin-top: 8px
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px
    }

    th,
    td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #eef2ff
    }

    th {
      font-weight: 700;
      color: var(--muted);
      font-size: 13px
    }

    /* Small components */
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #60a5fa, #7c3aed);
      color: #fff;
      font-weight: 700
    }

    .status {
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 13px
    }

    .status.success {
      background: rgba(16, 185, 129, 0.12);
      color: var(--success)
    }

    .status.warn {
      background: rgba(250, 204, 21, 0.12);
      color: #b45309
    }

    .status.danger {
      background: rgba(239, 68, 68, 0.08);
      color: var(--danger)
    }

    /* Lists / upload / small helpers */
    .list {
      max-height: 420px;
      overflow: auto;
      margin-top: 8px
    }

    .item {
      padding: 10px;
      border-bottom: 1px solid #eef3f8
    }

    input[type=file] {
      padding: 6px
    }

    /* Agenda / form helpers */
    .agenda {
      display: grid;
      grid-template-columns: 1fr 260px;
      gap: 12px;
      align-items: start
    }

    .session {
      padding: 12px;
      border-bottom: 1px solid #eef2ff
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #e6eef8;
      margin-top: 8px;
      font-size: 14px
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px
    }

    footer {
      margin-top: 18px;
      text-align: center;
      color: var(--muted);
      font-size: 13px
    }

    /* Responsive */
    @media (max-width:1000px) {
      .cards {
        grid-template-columns: repeat(2, 1fr)
      }

      .sidebar {
        width: 220px
      }
    }

    @media (max-width:720px) {
      .wrap {
        flex-direction: column
      }

      .sidebar {
        flex-direction: row;
        gap: 12px;
        padding: 12px;
        overflow: auto;
        width: 100%
      }

      main.main {
        padding: 12px
      }

      .cards {
        grid-template-columns: repeat(1, 1fr)
      }

      .navbar {
        flex-direction: column;
        align-items: stretch
      }

      nav.menu {
        flex-direction: row;
        gap: 10px
      }

      nav.menu a {
        padding: 8px 10px;
        font-size: 13px
      }
    }
  </style>
  <!-- ...existing code... -->
</head>

<body>
  <div class="wrap">
    

    <main class="main">
      <div class="navbar">
        <div>
          <strong>Pemuktahiran PK</strong><br><small class="small">Tambah dan kelola pemuktahiran</small>
        </div>
      </div>


      <section class="panel" style="margin-bottom:16px">
        <iframe width="600" height="443"
          src="https://lookerstudio.google.com/embed/reporting/9945e96e-8bbd-4f61-8cd4-aa93049ab4dc/page/uitfF"
          frameborder="0" style="border:0" allowfullscreen
          sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
      </section>


      <footer style="margin-top:16px;color:var(--muted)">
        © <span id="year"></span> Pemuktahiran PK — Demo
      </footer>
    </main>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const store = [];
    function tambahEntry(e) {
      e.preventDefault();
      const kode = document.getElementById('kode').value.trim();
      const nama = document.getElementById('nama').value.trim();
      const status = document.getElementById('status').value;
      const catatan = document.getElementById('catatan').value.trim();
      if (!kode || !nama) return alert('Lengkapi kode & nama');
      store.unshift({ kode, nama, status, catatan, ts: Date.now() });
      render();
      e.target.reset();
    }
    function render() {
      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = '';
      let v = 0, d = 0;
      store.slice(0, 100).forEach((r, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${i + 1}</td><td>${escapeHtml(r.kode)}</td><td>${escapeHtml(r.nama)}</td><td>${escapeHtml(r.status)}</td><td>${escapeHtml(r.catatan)}</td>
      <td><button onclick="hapus(${i})">Hapus</button></td>`;
        tbody.appendChild(tr);
        if (r.status === 'terverifikasi') v++; if (r.status === 'draft') d++;
      });
      document.getElementById('countStore').textContent = store.length;
      document.getElementById('countVerified').textContent = v;
      document.getElementById('countDraft').textContent = d;
    }
    function hapus(i) { if (confirm('Hapus entry?')) { store.splice(i, 1); render(); } }
    function resetForm() { document.getElementById('formPemuktahiran').reset(); }
    function exportCSV() {
      if (!store.length) return alert('Belum ada data untuk diexport');
      let csv = 'Kode,Nama,Status,Catatan,Waktu\n' + store.map(r => [
        '"' + (r.kode.replace(/"/g, '""')) + '"',
        '"' + (r.nama.replace(/"/g, '""')) + '"',
        '"' + (r.status.replace(/"/g, '""')) + '"',
        '"' + (r.catatan.replace(/"/g, '""')) + '"',
        '"' + new Date(r.ts).toLocaleString() + '"'
      ].join(',')).join('\n');
      const a = document.createElement('a'); a.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv); a.download = 'pemuktahiran_pk.csv'; a.click();
    }
    function escapeHtml(s) { return (s || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'); }

    document.getElementById('searchBox').addEventListener('input', function (e) {
      const q = e.target.value.toLowerCase();
      const rows = document.querySelectorAll('#tbl tbody tr');
      rows.forEach(r => {
        const text = r.textContent.toLowerCase();
        r.style.display = text.includes(q) ? '' : 'none';
      });
    });

    function toggleTheme() {
      const body = document.body;
      if (body.style.background.includes('#071024')) body.style.background = '';
      else body.style.background = 'linear-gradient(180deg,#071024 0%, #0b1220 100%)';
    }
  </script>
</body>

</html>
